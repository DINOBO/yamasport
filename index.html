<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yama Sport — Запись на тренировки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000;
      --text-light: #e5e5e5;
      --text-muted: #888;
      --accent: #fff;
      --button-bg: rgba(255,255,255,0.08);
      --button-bg-blur: rgba(0,0,0,0.4);
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.9) 20%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.3) 100%), url('bg.jpg') center/cover fixed;
      width: 100vw;
      height: 100vh;
      color: var(--text-light);
      overflow: hidden;
    }

    .app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #fff;
      font-weight: 700;
      text-align: center;
    }

    header .muted {
      text-align: center;
      margin-top: 6px;
      color: var(--text-muted);
    }

    .section {
      width: 100%;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      background: var(--button-bg);
      color: var(--accent);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.18);
    }

    .btn.small {
      width: auto;
      padding: 10px 14px;
      font-size: 14px;
    }

    .sport-buttons button {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #f2f2f2;
      border-radius: 16px;
      backdrop-filter: blur(4px);
      text-shadow: 0 0 6px #000;
    }

    .sport-buttons button[data-sport="kuresh"] {
      background-image: url('kuresh.jpg');
      filter: blur(1.4px);
    }

    .sport-buttons button[data-sport="volley"] {
      background-image: url('volleyball.jpg');
      filter: blur(1.4px);
    }

    input[type="date"] {
      background: #fff !important;
      color: #000;
      border-radius: 12px;
      padding: 13px;
      font-size: 16px;
      border: none;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #444;
      margin-top: 25px;
    }

    .footer {
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 13px;
      margin-top: 10px;
    }

    .training-item {
      padding: 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      margin-top: 14px;
    }

    .training-item .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      font-size: 16px;
    }

  </style>
</head>
<body>
<div class="app">

  <!-- VIEW 1 -->
  <div id="sportView">
    <header>
      <h1>Yama Sport</h1>
      <div class="muted">Выберите вид спорта</div>
    </header>

    <div class="section sport-buttons">
      <button class="btn" data-sport="kuresh">Куреш</button>
      <button class="btn" data-sport="volley">Волейбол</button>
    </div>

    <div class="divider"></div>
    <div class="footer">by Aituk</div>
  </div>

  <!-- VIEW 2 -->
  <div id="dateView" style="display:none">
    <button id="backToSport" class="small btn">← Назад</button>
    <h2>Выберите дату</h2>
    <div class="section date-buttons">
      <button class="btn" id="todayBtn">Сегодня</button>
      <input type="date" id="datePicker" />
    </div>
    <div class="footer">Yama Sport</div>
  </div>

  <!-- VIEW 3 -->
  <div id="trainingView" style="display:none">
    <button id="backToDate" class="small btn">← Назад</button>
    <h2>Тренировки</h2>
    <div id="trainingList"></div>
    <div class="footer">Yama Sport</div>
  </div>

  <!-- VIEW 4 -->
  <div id="bookingView" style="display:none">
    <button id="backToTrainings" class="small btn">← Назад</button>
    <h2 id="trainingTitle">Бронирование</h2>

    <label>ФИО</label>
    <input id="fio" placeholder="Иванов Иван" />

    <label>Номер телефона</label>
    <input id="phone" placeholder="+7 900 000 00 00" />

    <label>Количество человек</label>
    <input id="people" type="number" min="1" value="1" />

    <button id="confirmBtn" class="btn" style="margin-top:20px">Записаться</button>
    <div class="footer">Yama Sport</div>
  </div>

</div>

<script>
  const BACKEND_URL = "http://localhost:5000";

  const sportView = document.getElementById('sportView');
  const dateView = document.getElementById('dateView');
  const trainingView = document.getElementById('trainingView');
  const bookingView = document.getElementById('bookingView');
  const trainingList = document.getElementById('trainingList');
  const trainingTitle = document.getElementById('trainingTitle');

  let selectedSport = null;
  let selectedDate = null;
  let selectedTraining = null;

  function show(v) {
    [sportView, dateView, trainingView, bookingView].forEach(x => x.style.display = 'none');
    v.style.display = 'block';
  }

  document.querySelectorAll('[data-sport]').forEach(btn => {
    btn.onclick = () => {
      selectedSport = btn.dataset.sport;
      show(dateView);
    };
  });

  document.getElementById('backToSport').onclick = () => show(sportView);
  document.getElementById('backToDate').onclick = () => show(dateView);
  document.getElementById('backToTrainings').onclick = () => show(trainingView);

  document.getElementById('todayBtn').onclick = () => {
    selectedDate = new Date().toISOString().split("T")[0];
    loadTrainings();
  };

  document.getElementById('datePicker').onchange = () => {
    selectedDate = document.getElementById('datePicker').value;
    loadTrainings();
  };

  async function loadTrainings() {
    trainingList.innerHTML = "<div class='muted'>Загрузка...</div>";

    // Временные данные без backend
    trainingList.innerHTML = `
      <div class='training-item'>
        <div class='title'>Утренняя разминка</div>
        <div class='muted'>Время: 10:00</div>
        <div class='muted'>Тренер: Айтуган</div>
        <button class='btn small' data-id='1' data-name='Утренняя разминка'>Выбрать</button>
      </div>
      <div class='training-item'>
        <div class='title'>Основная тренировка</div>
        <div class='muted'>Время: 15:00</div>
        <div class='muted'>Тренер: Руслан</div>
        <button class='btn small' data-id='2' data-name='Основная тренировка'>Выбрать</button>
      </div>
      <div class='training-item'>
        <div class='title'>Вечерняя тренировка</div>
        <div class='muted'>Время: 19:00</div>
        <div class='muted'>Тренер: Артур</div>
        <button class='btn small' data-id='3' data-name='Вечерняя тренировка'>Выбрать</button>
      </div>
    `;

    show(trainingView);
  }

  trainingList.onclick = e => {
    const btn = e.target.closest("button[data-id]");
    if (!btn) return;

    selectedTraining = {
      id: btn.dataset.id,
      name: btn.dataset.name
    };

    trainingTitle.textContent = selectedTraining.name;
    show(bookingView);
  };

  document.getElementById('confirmBtn').onclick = () => {
    alert('Запись отправлена! (демо режим)');
    show(sportView);
  };
</script>
</body>
</html>
