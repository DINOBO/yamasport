<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Yama Sport — Запись на тренировки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-dark: #000;
      --text-light: #e5e5e5;
      --text-muted: #888;
      --accent: #fff;
      --button-bg: rgba(0,0,0,0.6);
      --button-bg-blur: rgba(0,0,0,0.4);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Inter, sans-serif;
      background: #000;
      color: var(--text-light);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 28px;
    }

    .app {
      width: 420px;
      max-width: 95%;
      background: url('bg.jpg') center/cover no-repeat;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(4px);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      color: #fff;
    }

    header .muted {
      text-align: center;
      margin-top: 6px;
      color: var(--text-muted);
    }

    .section {
      width: 100%;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      background: var(--button-bg);
      color: var(--accent);
      cursor: pointer;
      transition: 0.2s;
      backdrop-filter: blur(4px);
    }

    .btn:hover {
      background: rgba(0,0,0,0.75);
    }

    .btn.small {
      width: auto;
      padding: 10px 14px;
      font-size: 14px;
    }

    .sport-buttons button {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: #f2f2f2;
      border-radius: 16px;
      text-shadow: 0 0 6px #000;
      filter: none;
    }

    .sport-buttons button[data-sport="kuresh"] {
      background-image: url('kuresh.jpg');
    }

    .sport-buttons button[data-sport="volley"] {
      background-image: url('volleyball.jpg');
    }

    input[type="date"] {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 12px;
      padding: 13px;
      font-size: 16px;
      border: none;
      width: 100%;
      margin-top: 6px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #444;
      margin-top: 25px;
    }

    .footer {
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 13px;
      margin-top: 10px;
    }

    .training-item {
      padding: 16px;
      border-radius: 14px;
      background: rgba(0,0,0,0.5);
      margin-top: 14px;
    }

    .training-item .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      font-size: 16px;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
  </style>
</head>
<body>
<div class="app" id="app">

<!-- Контент аналогично предыдущему варианту, с кнопками спорта, выбора даты и тренировок -->

</div>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();
</script>
</body>
</html>
